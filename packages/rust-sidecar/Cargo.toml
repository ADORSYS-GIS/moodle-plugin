[package]
name = "openai-moodle-sidecar"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.0", features = ["derive"] }
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
reqwest = { version = "0.12.23", features = ["json"] }

[profile.release]
strip = true
lto = true
codegen-units = 1
panic = "abort"
