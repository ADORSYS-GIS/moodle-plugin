<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodle Preloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Preloader wrapper - covers entire screen */
        .preloader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #011015 0%, #0a1f2e 50%, #011015 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            z-index: 9999;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .preloader-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .preloader-ring {
            width: 200px;
            height: 200px;
            border: 0px solid transparent;
            border-radius: 50%;
            position: absolute;
        }

        .preloader-ring:nth-child(1) {
            border-bottom-width: 8px;
            border-bottom-style: solid;
            border-bottom-color: rgb(255, 0, 255);
            animation: rotate1 2s linear infinite;
        }

        .preloader-ring:nth-child(2) {
            border-top-width: 8px;
            border-top-style: solid;
            border-top-color: rgb(0, 247, 255);
            animation: rotate2 2s linear infinite;
        }

        .preloader-ring:nth-child(3) {
            border-left-width: 8px;
            border-left-style: solid;
            border-left-color: rgb(0, 255, 13);
            animation: rotate3 2s linear infinite;
        }

        .preloader-text-wrapper {
            position: relative;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preloader-loading {
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: absolute;
        }

        .preloader-text1 {
            animation: fadeInOut1 4s ease-in-out infinite;
        }

        .preloader-text2 {
            animation: fadeInOut2 4s ease-in-out infinite;
        }

        @keyframes fadeInOut1 {
            0%, 45% {
                opacity: 1;
                transform: translateY(0);
            }
            50%, 100% {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        @keyframes fadeInOut2 {
            0%, 45% {
                opacity: 0;
                transform: translateY(10px);
            }
            50%, 95% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        @keyframes rotate1 {
            0% {
                transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
            }
        }

        @keyframes rotate2 {
            0% {
                transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
            }
        }

        @keyframes rotate3 {
            0% {
                transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
            }
        }

        /* Sample content styling */
        .content {
            display: none;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .content h1 {
            color: #011015;
            margin-bottom: 20px;
        }

        .content.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="preloader-wrapper">
        <div class="preloader-container">
            <div class="preloader-ring"></div>
            <div class="preloader-ring"></div>
            <div class="preloader-ring"></div>
            <div class="preloader-text-wrapper">
                <span class="preloader-loading preloader-text1">Loading</span>
                <span class="preloader-loading preloader-text2">MOODLE!</span>
            </div>
        </div>
    </div>

    <!-- Sample content that will appear after preloader -->
    <div class="content">
        <h1>Welcome to Moodle!</h1>
        <p>The preloader waited until all page resources were fully loaded before disappearing.</p>
        <p>This includes all images, stylesheets, scripts, fonts, and other assets.</p>
    </div>

    <script>
        // Preloader Script - Shows preloader only when page content is not ready
        // If page content is available, no preloader is needed
        // If page content is not yet available, preloader displays until content is ready
        
        function hidePreloader() {
            const preloader = document.querySelector('.preloader-wrapper');
            const content = document.querySelector('.content');
            
            if (!preloader) return;
            
            // Page content is ready, hide preloader with fade-out effect
            preloader.style.opacity = '0';
            preloader.style.transition = 'opacity 0.5s ease';
            
            // Remove preloader from DOM and show content after fade animation completes
            setTimeout(function() {
                preloader.style.display = 'none';
                if (content) content.classList.add('show');
            }, 500);
        }
        
        // Check if page content is already available
        if (document.readyState === 'complete') {
            // Page content is already available, no preloader needed
            hidePreloader();
        } else {
            // Page content is not yet available, keep preloader visible
            // Wait until all page content (images, stylesheets, scripts, fonts, etc.) is ready
            window.addEventListener('load', function() {
                // Page content is now ready, hide the preloader
                hidePreloader();
            });
        }
    </script>
</body>
</html>
